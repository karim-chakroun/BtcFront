

<form class="example-form"  (ngSubmit)="addAssignProject()">
   
    <tr>
        <td>
            <div class="form-group">
 
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input  name="nom" [(ngModel)]="project.nom"type="text" id="nom" matInput placeholder="Ex. sport" >
              </mat-form-field>
            </div>
        </td>
    </tr>
    <tr>
        <td>
 
            <div class="form-group">
            <mat-form-field class="example-full-width"  appearance="fill">
                <mat-label>description</mat-label>
                <textarea  name="description"  [(ngModel)]="project.description" type="text" id="description" matInput placeholder="Ex. this project ..." ></textarea>
              </mat-form-field>
            </div>
        </td>
    </tr>
    <tr>
        <td>
              
                    <mat-label>Choose a date of start project</mat-label>
                    <input matInput type="date" [(ngModel)]="project.dateDebut" name="dateDebut" >
                   
            
        </td>
    </tr>
    
    <tr>
        <td>
            <div class="form-group">
 
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Budget</mat-label>
                <input  name="budget" [(ngModel)]="project.budget"type="number" id="budget" matInput placeholder="Ex. 200$" >
              </mat-form-field>
            </div>
        </td>
    </tr>
    <tr>
        <td>
              
                    <mat-label>Choose a date of end project</mat-label>
                    <input matInput type="date" [(ngModel)]="project.dateFin" name="dateFin"  >
                   
            
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group">
 
                <mat-label>Entreprise</mat-label>
                <select name="selectedEntreprise" id="idEntreprise" [(ngModel)]="selectedEntreprise"  >
                   <option>select a choice</option>
                   <option *ngFor="let u of listEntreprise" value="{{u.idEntreprise}}" >{{u.nomEntreprise}}</option>
                </select>
            
            </div>
        </td>
    </tr>
    
    <tr><td>  <button type="submit"  mat-raised-button color="primary">Add Project</button></td></tr>
  
 </form>
